<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <form id="loveForm">
            <div class="input-group">
                <label for="name1">Your Name:</label>
                <input type="text" id="name1" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="name2">Partner's Name:</label>
                <input type="text" id="name2" placeholder="Enter partner's name" required>
            </div>
            <button type="submit" id="calculateBtn">Calculate Love Compatibility</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
